<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Poker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="page-wrapper">

      <header>
        <img class="center-block" src="../images/lets_play_poker1.png">
        <img class="variant center-block" src="../images/five_card_draw.gif">

        <div class="top-buttons text-center">
          <button id="newGame" class="btn btn-primary">New Game</button>
          <button id="options" class="btn btn-default" data-toggle="modal" data-target="#optionsModal">Options</button>
        </div>

        <div id="summary" class="text-center">
        </div>
      </header>

      <section id="pokerTable"></section>

      <section class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="optionsModalLabel">Game Options</h4>
            </div>
            <div class="modal-body">

              <div class="row">
                <div class="col-sm-12">
                  <div>
                    <label>Game</label>
                  </div>
                  <select id="gameVariant" class="form-control">
                    <option>Five Card Draw</option>
                    <option disabled>Seven Card Draw</option>
                    <option disabled>Five Card Stud</option>
                    <option disabled>Seven Card Stud</option>
                  </select>

                  <div>
                    <label>Include jokers?</label>
                  </div>
                  <div id="isJokers" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" autocomplete="off" >Yes
                    </label>
                    <label class="btn btn-default active">
                      <input type="radio" autocomplete="off">No
                    </label>
                  </div>

                  <div>
                    <label>Number of decks in shoe</label>
                  </div>
                  <div>
                    <select id="shoeSize" class="form-control">
                      <option>1</option>
                      <!-- <option disabled>2</option> -->
                      <!-- <option disabled>3</option> -->
                      <!-- <option disabled>4</option> -->
                      <!-- <option disabled>5</option> -->
                      <!-- <option disabled>6</option> -->
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-12">
                  <div>
                    <label>Number of players</label>
                  </div>
                  <div id="numPlayers" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                      <input type="radio">3
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">5
                    </label>
                  </div>

                  <div>
                    <label>Deal speed</label>
                  </div>
                  <div id="dealSpeed" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio">Slow
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">Medium
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">Fast
                    </label>
                    <label class="btn btn-default active">
                      <input type="radio">Instant
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Poker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="page-wrapper">

      <img class="center-block" src="../images/lets_play_poker1.png">
      <img class="variant center-block" src="../images/five_card_draw.gif">

      <div class="top-buttons text-center">
        <button id="new-game" class="btn btn-primary">New Game</button>
        <button id="options" class="btn btn-default" data-toggle="modal" data-target="#optionsModal">Options</button>
      </div>

      <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="optionsModalLabel">Game Options</h4>
            </div>
            <div class="modal-body">

              <div class="row">
                <div class="col-sm-12">
                  <div>
                    <label>Game</label>
                  </div>
                  <select class="form-control">
                    <option>Five Card Draw</option>
                    <option disabled>Seven Card Draw</option>
                    <option disabled>Five Card Stud</option>
                    <option disabled>Seven Card Stud</option>
                  </select>

                  <div>
                    <label>Include jokers?</label>
                  </div>
                  <div id="jokers" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" autocomplete="off" >Yes
                    </label>
                    <label class="btn btn-default active">
                      <input type="radio" autocomplete="off">No
                    </label>
                  </div>

                  <div>
                    <label>Number of decks in shoe</label>
                  </div>
                  <div>
                    <select class="form-control">
                      <option>1</option>
                      <!-- <option disabled>2</option> -->
                      <!-- <option disabled>3</option> -->
                      <!-- <option disabled>4</option> -->
                      <!-- <option disabled>5</option> -->
                      <!-- <option disabled>6</option> -->
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-12">
                  <div>
                    <label>Number of players</label>
                  </div>
                  <div id="num-players" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                      <input type="radio">3
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">5
                    </label>
                  </div>

                  <div>
                    <label>Deal speed</label>
                  </div>
                  <div id="deal-speed" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio">Slow
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">Medium
                    </label>
                    <label class="btn btn-default">
                      <input type="radio">Fast
                    </label>
                    <label class="btn btn-default active">
                      <input type="radio">Instant
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div class="player player1">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
        <div class="card card7"></div>
      </div>

      <div class="player player2">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
        <div class="card card7"></div>
      </div>

      <div class="player player3">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
        <div class="card card7"></div>
      </div>


    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/deck.js"></script>
    <script src="scripts/shoe.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
